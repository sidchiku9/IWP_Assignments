<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2> Password Strength Meter </h2>
    </div>

    <div class="pwdInput">
        <input type="text" autofocus id="pwdinput">
        <button onclick="testFun()">Check</button>
    </div>

    <div class="pwd__container">
        <div class="pwd__content" id="pwdcontent">
            <div class="pwd__data" id="pwddata">
                <span class="pwd__name" id="pwdtitle"></span>
                <span class="pwd__number" id="pwdnumber"></span>
                <span class="pwd__bar" id="pwdbar"></span>
            </div>
        </div>
    </div>

    <div class="pwdNew">

    </div>
    <script src="main.js"></script>
</body>

</html>
